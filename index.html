<!DOCTYPE html>
<html lang=RUS>
	<head>
		<charset meta="UTF-8">
		<title>ATAKE</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div>
			<img src="logo.png" title="ATAKE" alt="ATAKE" id="logo">
			<div class="public">
				<div class="icon_border" id="tw">
					<img src="tw_logo_white.png" title="Twitter" alt="Twitter" onmouseout="this.src='tw_logo_white.png'" onmouseover="this.src='tw_logo_black.png'" id="logo_tw">
				</div>
				<div class="icon_border" id="vk">
					<img src="vk_logo_white.png" title="vk.com" alt="vk.com" onmouseout="this.src='vk_logo_white.png'" onmouseover="this.src='vk_logo_black.png'" id="logo_vk">
				</div>
				<div class="icon_border" id="fb">
					<img src="fb_logo_white.png" title="Facebook" alt="Facebook" onmouseout="this.src='fb_logo_white.png'" onmouseover="this.src='fb_logo_black.png'" id="logo_fb">
				</div>
			</div>
			<div class="content">
				<p>Atake - сервис для проката снаряжения!</p>
				<pre id="ident">Возьми спортивное снаряжение в прокат рядом с твоим домом
Или заработай, сдав в прокат то, что у тебя есть</pre>
			</div>
			<div class="emeilin">
				<p>Оставь емейл - будь первым, кто получит подарок!</p>
				<form>
						<input type="text" placeholder="Введите адрес" onfocus="this.placeholder=''" onblur="this.placeholder='Введите адрес'" id="Email">
						<button>Bang!</button>
				</form>
			</div>
			<div class="cellar">
				<p id="language">Язык:</p> 
				<a href="" title="RUS">Ru</a> 
				<a href="" title="US">Us</a>
			</div>
		</div>
	</body>
</html>
